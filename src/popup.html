<!DOCTYPE html>
<html>

<head>
  <title>BurnDownChart</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="semantic.min.css">
  <link rel="stylesheet" type="text/css" href="icon.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="jquery-2.2.0.min.js"></script>
  <script src="semantic.min.js"></script>
  <script src="Chart.min.js"></script>
  <script src="vue.min.js"></script>
  <script src="bower_components/crypto-js/crypto-js.js"></script>
</head>

<body>
  <div id="app">
    <div class="ui secondary pointing blue inverted massive menu">
      <a class="item active" href="./popup.html">
        Burndown
      </a>
      <div class="right menu">
        <a class="item" href="./setting.html">
          Setting
        </a>
      </div>
    </div>

    <div class="ui main container">
      <div class="ui segment error" v-if="error.status">
        エラーが発生しました。
        <p>{{error.discription}}</p>
      </div>
      <div class="ui segments" v-if="trelloAuthenticated">
        <div id="boardSelectArea" class="ui fluid selection dropdown">
          <input type="hidden" name="board">
          <i class="dropdown icon"></i>
          <div class="text default">ボードを選択</div>
          <div id="dropmenu" class="menu">
          </div>
        </div>

        <div class="spinnerContainer" v-if="loading">
          <i id="spinner" class="spinner loading icon"></i>
        </div>

        <div id="graphArea" class="ui segment" v-if="!loading">
          <div class="chartContainer">
            <canvas id="myChart" width="400" height="400"></canvas>
          </div>
        </div>

        <p id="desc" v-if="!loading">開始日,終了日を入力し、Showを押してください</p>

        <div id="graphSettingArea" class="ui segment inputArea">
          <form class="ui large form">
            <div class="field">
              <div class="ui input">
                <input id="start" type="date" placeholder="開始日" required v-bind:value="graph.startDate" />
              </div>
            </div>
            <div class="field">
              <div class="ui input">
                <input id="end" type="date" placeholder="終了日" required v-bind:value="graph.endDate" />
              </div>
            </div>
            <div class="field">
              <div class="ui input">
                <input id="holidays" type="text" placeholder="休日" v-bind:value="graph.holidays" />
              </div>
            </div>
            <button id="showBtn" type="button" class="ui button">Show</button>
          </form>
        </div>
      </div>
      <div class="ui segment" v-if="!trelloAuthenticated">
        <i class="ui left icon red ban"></i> SettingからTrelloのAPIKey,Tokenを入力させてください。
      </div>
    </div>
    <script src="menu.js "></script>
    <script src="popup.js "></script>
</body>

</html>
